<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Booking</title>
        <link rel="stylesheet" href="/src/styles/main.scss">
    </head>
    <body>
        <h1>Welcome to Hotel Booking</h1>
        <div id="hotels" class="hotels-container">
            <div class="hotel">
                <h2>Hotel 1</h2>
                <img src="/public/download.jpg" width="250px" height="250px">
                <p>Description of Hotel 1</p>
                <button class="book-btn" data-hotel="1">Book</button>
                <button class="more-btn" data-hotel="1">More</button>
            </div>
            <div class="hotel">
                <h2>Hotel 2</h2>
                <img src="/public/images.jpg" width="250px" height="250px">
                <p>Description of Hotel 2</p>
                <button class="book-btn" data-hotel="2">Book</button>
                <button class="more-btn" data-hotel="2">More</button>
            </div>
            <div class="hotel">
                <h2>Hotel 3</h2>
                <img src="/public/images (1).jpg" width="250px" height="250px">
                <p>Description of Hotel 3</p>
                <button class="book-btn" data-hotel="3">Book</button>
                <button class="more-btn" data-hotel="3">More</button>
            </div>
            <!-- Add more hotels as needed -->
        </div>
        
        <script src="/src/scripts/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</body>
</html>
